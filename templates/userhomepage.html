        function fetchNotifications() {
            fetch('/user/notification')
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        // Display the notifications
                        console.log(data.message);
                        // Update the DOM to show the notifications
                        document.getElementById('notifications').innerText = data.message;
                    }
                    // Immediately call fetchNotifications again to poll
                    fetchNotifications();
                })
                .catch(error => {
                    console.error('Error fetching notifications:', error);
                    // Retry immediately after an error
                    fetchNotifications();
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Start polling for notifications
            fetchNotifications();
        });
    </script>

    <h1>Welcome to User Homepage</h1>
    <div id="notifications"></div> <!-- Placeholder for notifications -->
</body>
