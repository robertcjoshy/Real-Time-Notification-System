<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .notification {
            position: relative;
            cursor: pointer;
        }
        .notification .badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            position: absolute;
            top: -10px;
            right: -10px;
        }
        .notifications-container {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: #fff;
            color: #333;
            width: 400px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .notification-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-icon {
            margin-right: 10px;
            color: #ffcc00;
        }
        .notification-text {
            flex: 1;
        }
        .notification-time {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
        <div class="notification" onclick="toggleNotifications()">
            <i class="notification-icon">ðŸ””</i> 
            Notifications <span class="badge" id="notification-count">0</span>
        </div>
    </div>
    <div class="notifications-container" id="notifications-container">
        <!-- Notifications will be appended here -->
    </div>

    <script>
        let notifications = [];
        let notificationCount = 0;

        function toggleNotifications() {
            const container = document.getElementById('notifications-container');
            if (container.style.display === 'none' || container.style.display === '') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

        function addNotification(message, time) {
            notifications.push({ message, time });
            notificationCount++;
            updateNotifications();
        }

        function updateNotifications() {
            const container = document.getElementById('notifications-container');
            container.innerHTML = '';
            notifications.forEach(notification => {
                const notificationElement = document.createElement('div');
                notificationElement.className = 'notification-item';

                const iconElement = document.createElement('div');
                iconElement.className = 'notification-icon';
                iconElement.innerText = 'â„¹ï¸';

                const textElement = document.createElement('div');
                textElement.className = 'notification-text';
                textElement.innerText = notification.message;

                const timeElement = document.createElement('div');
                timeElement.className = 'notification-time';
                timeElement.innerText = notification.time;

                notificationElement.appendChild(iconElement);
                notificationElement.appendChild(textElement);
                notificationElement.appendChild(timeElement);

                container.appendChild(notificationElement);
            });
            document.getElementById('notification-count').innerText = notificationCount;
        }

        // Example notifications
        setTimeout(() => addNotification('Completed a daily challenge for April LeetCoding Challenge 2024 +10', '2 months ago'), 1000);
        setTimeout(() => addNotification('Completed a daily challenge for April LeetCoding Challenge 2024 +10', '2 months ago'), 3000);
        setTimeout(() => addNotification('Completed a daily challenge for April LeetCoding Challenge 2024 +10', '2 months ago'), 5000);
    </script>
</body>
</html>
