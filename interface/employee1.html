<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <link rel="stylesheet" href="employee1.css">
</head>
<body>
    <div class="notification-container" id="notification-container">
        <div class="notification" onclick="toggleNotification(this)">
            <div class="notification-header">
                <div class="notification-id">1</div>
                <div class="notification-title">Golang program to find sum of two digits.</div>
            </div>
            <div class="notification-body">
                This is the detailed content of the notification which provides more information about the notification.
            </div>
        </div>
        <!-- Repeat the above block for more notifications -->
    </div>

    <script src="open.js"></script>
</body>
</html>
